services:
  postgres:
    image: postgres:16
    container_name: burnout-buddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: burnout
      POSTGRES_PASSWORD: burnout
      POSTGRES_DB: burnout_buddy
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
